name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build and push docker image
        run: gcloud builds submit --tag northamerica-northeast1-docker.pkg.dev/notely-448320/notely-ar-repo/rashamou/notely:latest .
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image northamerica-northeast1-docker.pkg.dev/notely-448320/notely-ar-repo/rashamou/notely:latest --region us-central1 --allow-unauthenticated --project notely-448320 --max-instances 4
